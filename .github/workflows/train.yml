name: Train and Push DistilBERT LoRA

on:
  workflow_dispatch:   # manual trigger
  push:
    branches: [ main ] # run on commits to main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install transformers==4.36.2 peft==0.7.1 accelerate==0.25.0 datasets huggingface_hub jq

    - name: Authenticate with Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        huggingface-cli login --token $HF_TOKEN

    - name: Run training script
      run: |
        python train.py
      # training script should save eval results to results.json

    - name: Check accuracy gate
      run: |
        ACCURACY=$(jq '.eval_accuracy' results.json)
        echo "Model accuracy: $ACCURACY"
        if (( $(echo "$ACCURACY < 0.85" | bc -l) )); then
          echo "❌ Accuracy below threshold. Failing pipeline."
          exit 1
        else
          echo "✅ Accuracy gate passed."
        fi

    - name: Push model to Hub
      if: success()   # only runs if accuracy gate passes
      run: |
        python push_to_hub.py
