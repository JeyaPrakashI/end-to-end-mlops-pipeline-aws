name: Terraform Infra Provisioning

on:
  push:
    paths:
      - 'infra/**'
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0  # pin version for reproducibility

      # ✅ Init with remote backend reconfigure
      - name: Terraform Init
        working-directory: infra
        run: terraform init -reconfigure

      # ✅ Import only resources not already managed (safe with || true)
      - name: Terraform Import Existing Resources
        working-directory: infra
        run: |
          terraform import aws_lambda_function.inference distilbert_infer_v2 || true
          terraform import aws_s3_bucket.terraform_state distilbert-mlops-terraform-state || true
          terraform import aws_dynamodb_table.terraform_locks terraform-locks || true

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch'
        working-directory: infra
        run: terraform apply -auto-approve tfplan
