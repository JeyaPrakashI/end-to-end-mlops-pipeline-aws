name: Build & Deploy Lambda Container

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR and set image URI
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          IMAGE_URI="${ECR_URI}/${{ secrets.ECR_REPO }}:latest"
          echo "Logging in to $ECR_URI"
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URI
          echo "$IMAGE_URI" > image_uri.txt

      - name: Build Docker image
        run: |
          IMAGE_URI=$(cat image_uri.txt)
          docker build -t $IMAGE_URI .

      - name: Push image to ECR
        run: |
          IMAGE_URI=$(cat image_uri.txt)
          docker push $IMAGE_URI

      - name: Update Lambda to new image
        run: |
          IMAGE_URI=$(cat image_uri.txt)
          aws lambda update-function-code \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --image-uri "$IMAGE_URI"
